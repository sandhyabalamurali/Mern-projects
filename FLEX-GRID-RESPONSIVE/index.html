<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fluid">
        <header>
            <div class="left-column">
                <div class="brand-name">
                    <img src="images/logo.png" alt="my-logo" class="logo-image">
                    <h1>SPECTRUM</h1>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#portfolio">Portfolio</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav> 
            </div>
        </header>
        <main class="right-column">
                <div class="carousel">
                    <div class="carousel-track">
                        <div class="carousel-item"><img src="images\bg-3.jpg" alt="Image 1"></div>
                        <div class="carousel-item"><img src="images\bg-1.jpg" alt="Image 2"></div>
                        <div class="carousel-item"><img src="images\bg-2.jpg" alt="Image 3"></div>
                    </div>
                </div>
                <div class="box">
                    <div class="title">
                        <h1>WELCOME TO SPECTRUM</h1>
                        <p>The Magazine Reading Platform.
                            Your Daily Dose of Inspiration, Innovation, and Insight</p>
                    </div>
                    <div class="About-us">
                        <a href="#">ABOUT US</a> 
                    </div>
                    <div class="images">
                        <img src="images\image-1.jpg" alt="ceo">
                        <img src="images\image-2.jpg" alt="director">
                        <img src="images\image-3.jpg" alt="manager">
                    </div>
                </div>
        </main>
    </div>
    
    
</body>
</html>
